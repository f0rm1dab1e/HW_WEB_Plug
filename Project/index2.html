<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="css/main2.css"></link>
</head>
<body>
<div class="content">

    <div class="container block-left">
        <h1>HEALTH</h1>
        <div class="main_content">
            <h3>New Quality of Service</h3>
            <p>Health is a complete, paperless office solution designed for chiropractic offices. It handles<br>
                billing,
                scheduling, treatment and care tracking, patient education and retention, clinic <br> reporting and much
                more.</p>
        </div>

    </div>
    <div class="form block-right">
        <form action="index1.html">
            <div class="form">
                <h2>Sign in</h2>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter your Email" id="email" required>

                <label for="psw"><b>Enter Password</b></label>
                <input type="password" placeholder="Enter your password" id="psw" required>
                <label type="submit" class="forgotPsw"><a href="#">Forgot password?</a></label>

                <div class="form-btn">
                    <button type="button" class="SignIn">Sign in</button>
                    <label type="submit" class="SignUpBtn"><a href="#1">Sign Up</a></label>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
